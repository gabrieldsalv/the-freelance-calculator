<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Freelance Calculator</h1>
        <form action="/calculate" method="post">
            <div class="mb-3">
                <label for="monthly_income_goal" class="form-label">Monthly Income Goal</label>
                <input type="number" step="0.01" class="form-control" id="monthly_income_goal" name="monthly_income_goal" required>
            </div>
            <div class="mb-3">
                <label for="daily_hours" class="form-label">Daily Work Hours</label>
                <input type="number" class="form-control" id="daily_hours" name="daily_hours" required>
            </div>
            <div class="mb-3">
                <label for="weekly_days" class="form-label">Work Days Per Week</label>
                <input type="number" class="form-control" id="weekly_days" name="weekly_days" required>
            </div>
            <div class="mb-3">
                <label for="vacation_weeks" class="form-label">Vacation Weeks Per Year</label>
                <input type="number" class="form-control" id="vacation_weeks" name="vacation_weeks" required>
            </div>
            <div class="mb-3">
                <label for="project_hours_per_day" class="form-label">Project Work Hours Per Day</label>
                <input type="number" step="0.01" class="form-control" id="project_hours_per_day" name="project_hours_per_day" required>
            </div>
            <div class="mb-3">
                <label for="project_days" class="form-label">Number of Days in the Project</label>
                <input type="number" class="form-control" id="project_days" name="project_days" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
