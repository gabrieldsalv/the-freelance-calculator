<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Calculator Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Project Cost Estimation</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Project Summary</h5>
                <p><strong>Hourly Rate:</strong> {{ hourly_rate }}</p>
                <p><strong>Total Hours:</strong> {{ total_hours }} horas</p>
                <p><strong>Estimated Cost:</strong> {{ estimated_cost }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Calculate Another Project</a>
    </div>
</body>
</html>
